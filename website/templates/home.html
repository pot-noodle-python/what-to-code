{% extends "base.html" %}
{% block title %}What To Code{% endblock %}

{% block content %}
{% for post in posts %}
<div class="card">
    <p>{{ post.title }}</p>
    <p>{{ post.desc }}</p>
    <p id="likes-count-{{post.id}}">Likes: {{ post.likes }}</p>
    <p>Tags: {% for tag in post.tags %} {{tag.name}}{% endfor %}</p>
    <button type="button" onclick="like({{post.id}})">Like</button>
</div>
<br />
{% endfor %}
{% endblock %}
